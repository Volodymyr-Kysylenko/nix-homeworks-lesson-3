<!DOCTYPE html>

<head>
    <title> Розміри. Кордон. Таблиці </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <table>
        <tr>
            <td class="bgBlue" style="border-radius: 40px 40px 0 0;"></td>
            <td class="bgRed" style="border-top-left-radius: 40px;"></td>
            <td class="bgRed" style="border-radius: 0 40px 40px 0;"></td>
        </tr>
        <tr>
            <td class="bgBlue"></td>
            <td class="bgRed"></td>
            <td class="bgBlue circle"></td>
        </tr>
        <tr>
            <td class="bgBlue" style="border-radius: 0 0 40px 40px;"></td>
            <td class="bgRed" style="border-bottom-left-radius: 40px;"></td>
            <td class="bgRed" style="border-radius: 0 40px 40px 0;"></td>
        </tr>
    </table>
</body>

</html>
